<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG HOSPITALS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
    margin: 0px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: url(https://image.freepik.com/free-photo/blur-hospital_1203-7972.jpg);
    background-repeat: no-repeat;
    background-size: 100%;
}
        a:hover{
            color: blue;
        }
        h3 {
    text-align: center;
    font-size: 40px;
    color: #cc3a3abe;
}
        .btn-primary {
      color: #ffffff;
      background-color: #c9ada7ce;
      border-color: #c9ada7ce;
      border-radius: 4px;
      border-width: 2px;
    }

    .btn-primary:hover {
      color: white;
      background-color: #969090;
      border-color: #969090;
      box-shadow: 0 4px 16px 0 rgb(51, 49, 49);
    }
    .card {
      box-shadow: 0 16px 16px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0px;
      top: 100px;
      color: white;
      background-color: #cad0d36e;
      text-align: center;
      padding: 30px 0;
    }

    .card:hover {
      box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.2);
    }
    nav {
    background-color: rgba(100, 41, 54, 0.719);
    text-align: center;
    overflow: hidden;
}

nav a {
    text-decoration: none;
    padding: 20px;
    text-align: center;
    float: left;
    color: white;
}
.back{
          position: absolute;
          top:5%;
            left:10%;
          color: #ffffff;
      background-color: #c9ada7ce;
      border-color: #c9ada7ce;
      border-radius: 4px;
      border-width: 2px;
      }
      .back:hover{
        color: rgb(121, 104, 104);
      background-color: #b18a5f;
      border-color: #a04f4f;
      box-shadow: 0 4px 16px 0 rgba(136, 75, 75, 0.932);
      }
      .logout{
        position: absolute;
        right:10%;
          top:5%;
            
      color: #ffffff;
      background-color: #c9ada7ce;
      border-color: #c9ada7ce;
      border-radius: 4px;
      border-width: 2px;

      }
      .logout:hover{
        color: rgb(230, 198, 198);
      background-color: #a52e2e;
      border-color: #a32d2d;
      box-shadow: 0 4px 16px 0 rgb(51, 49, 49);
      }
      .table{
          color: #000000;
          font-size: larger;
      }
      .content{
          color:rgb(41, 31, 31);
          font-size: large;
      }
    </style>
</head>
<body>
    <div class="card">
    <div>
        <a href="/logout"><button class="logout">LOGOUT</button></a>
    </div>
    <br>
    <div>
        <a href="/patient/{{patient_id}}"><button class="back">BACK</button></a>
    </div>
    <br>
    <div>
        <header>
            <h3>
                APPOINTMENTS
            </h3>
        </header>
    </div>
    <br><br>
    <table border="1|0">
        <tr class="table">
            <th> AppointmentId </th>
            <th> Doctor ID </th>
            <th> Patient Id </th>
            <th> App Date </th>
            <th> Referred By </th>
            <th> Problem </th>
            <th> Remarks </th>
        </tr>

        {%for i in Apt%}
        <tr class="content">
            <td>{{i.app_id}}</td>
            <td>{{i.doctor_id}}</td>
            <td>{{i.patient_id}}</td>
            <td>{{i.app_date}}</td>
            <td>{{i.referred_by}}</td>
            <td>{{i.problem}}</td>
            <td>{{i.remarks}}</td>
        </tr>
        {%endfor%}
    </table>
</body>

</html>
